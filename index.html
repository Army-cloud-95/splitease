<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Ease</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 text-center" onclick="redirectToHome()">
    
    <h1 id="title" class="text-5xl font-bold text-blue-600 mt-5">Split Ease</h1>
    <p id="tagline" class="text-xl text-gray-600 mt-2">Effortless Expense Splitting</p>
    
    <div class="relative mt-10">
        <!-- People Icons -->
        <div class="absolute top-0 left-0 text-4xl" id="person1">💁‍♂️</div>
        <div class="absolute top-0 right-0 text-4xl" id="person2">🙋‍♀️</div>
        <div class="absolute bottom-0 left-1/3 text-4xl" id="person3">🙆</div>
        <div class="absolute bottom-0 right-1/3 text-4xl" id="person4">🤷‍♂️</div>
        
        <div class="absolute text-3xl" id="money1">💰</div>
        <div class="absolute text-3xl" id="money2">💰</div>
    </div>
    
    <script>
        function redirectToHome() {
            window.location.href = "./calculation.html"; 
        }
        gsap.from("#title", { opacity: 0, y: -50, duration: 1 });
        gsap.from("#tagline", { opacity: 0, y: 20, duration: 1, delay: 0.5 });
        
        gsap.to("#money1", { x: 100, y: 50, duration: 1.5, repeat: -1, yoyo: true });
        gsap.to("#money2", { x: -100, y: -50, duration: 1.5, repeat: -1, yoyo: true });
    </script>
</body>
</html>
